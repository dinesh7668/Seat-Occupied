<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Notice</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #6a11cb, #2575fc, beige, #ff7e5f, aquamarine);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      transform: scale(0.95);
      animation: fadeIn 1.2s ease forwards;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      color: #2d3748;
      margin-bottom: 12px;
      font-size: 26px;
    }

    p {
      font-size: 17px;
      color: #4a5568;
      margin: 8px 0;
    }

    .reserved {
      color: #e53e3e;
      font-weight: bold;
      font-size: 18px;
    }

    .free {
      color: #2f855a;
      font-weight: bold;
      font-size: 18px;
    }

    /* Floating WhatsApp button */
    .contact-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .contact-btn:hover {
      transform: scale(1.1) rotate(10deg);
      background: #20c65a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="greeting">Hi there!</h1>
    <p>It's me <b>Dinesh</b>. If you are on <b>Seat No. 02</b>:</p>
    <p id="seatMessage"></p>
  </div>

  <a href="https://wa.me/917668019156?text=Hello%20Dinesh%2C%20I%20just%20visited%20your%20seat%20notice%20page!" 
     class="contact-btn" title="Message me on WhatsApp" target="_blank">üí¨</a>

  <script>
    function updateMessage() {
      const now = new Date();
      const hours = now.getHours();

      // Greeting logic
      let greeting = "Hello";
      if (hours < 12) {
        greeting = "Good Morning";
      } else if (hours < 18) {
        greeting = "Good Afternoon";
      } else {
        greeting = "Good Evening";
      }
      document.getElementById("greeting").textContent = greeting + "!";

      // Seat reservation logic
      const startHour = 15; // 3:00 PM
      const endHour = 22;   // 10:00 PM
      const seatMsg = document.getElementById("seatMessage");

      if (hours >= startHour && hours < endHour) {
        seatMsg.innerHTML = 
          `‚ö†Ô∏è <span class="reserved">This seat is reserved from 3:00 PM to 10:00 PM.<br>
          If you're here, Kindly leave within 10 min. üôè</span>`;
      } else {
       seatMsg.innerHTML = 
            `‚úÖ <span class="free">The seat is free right now. You're good to sit! üòé.<br> But make sure to leave in 3:00PM üôè.</span>`;
      }
    }
    

    updateMessage();
  </script>
</body>
</html>
